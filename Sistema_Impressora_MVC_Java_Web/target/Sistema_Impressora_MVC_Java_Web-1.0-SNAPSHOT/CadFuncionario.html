<html>
    <head>
        <title>Cadastro Funcionário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#4682B4">
        <h1 align="center">CADASTRO FUNCIONÁRIO</h1>
        <form action="FuncionarioServlet" method="get">
            <table align="center">
                <tr>
                    <td>Id:</td>
                    <td><input type="text" name="id"></td>
                    <td>Nome:</td>
                    <td><input type="text" name="nome"></td>
                    <td>Sexo:</td>
                    <td><select name="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Idade:</td>
                    <td><input type="text" name="idade"></td>
                    <td>Cargo:</td>
                    <td><input type="text" name="cargo"></td>
                    <td>CPF:</td>
                    <td><input type="text" name="cpf"></td>
                    <td>Salario:</td>
                    <td><input type="text" name="salario"></td>
                </tr>
                <tr><td colspan="8">&nbsp;</td></tr>
                <tr>
                    <td colspan="8" align="center"><input type="submit" name="incluir" value="Incluir">
                       <a href="index.html" target="_self">voltar</a>
                    </td>
                </tr>
            </table>
            
        </form>
        
            
    </body>
</html>
