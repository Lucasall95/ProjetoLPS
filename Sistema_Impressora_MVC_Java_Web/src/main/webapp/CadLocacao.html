<html>
    <head>
        <title>Cadastro Locação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#4682B4">
        <h1 align="center">CADASTRO LOCAÇÃO</h1>
        <form action="LocacaoServlet" method="get">
            <table align="center">
                <tr>
                    <td>Id:</td>
                    <td><input type="text" name="id"></td>
                    <td>Tamanho-Máquina:</td>
                    <td><input type="text" name="tam_maquina"></td>
                    <td>Tipo-Máquina:</td>
                    <td><input type="text" name="tipo_maquina"></td>
                    <td>Finalidade:</td>
                    <td><input type="text" name="finalidade"></td>
                </tr>
                <tr>
                    <td>Qtd-Máquina:</td>
                    <td><input type="text" name="qtd_maquina"></td>
                    <td>Tempo-Locação:</td>
                    <td><input type="text" name="tempo_locacao"></td>
                </tr>
                <tr><td colspan="8">&nbsp;</td></tr>
                <tr>
                    <td colspan="8" align="center">
                        <input type="submit" name="incluir" value="Incluir">
                        <a href="index.html" target="_self">voltar</a>
                    </td>
                </tr>
            </table>
            
        </form>
        
            
    </body>
</html>
